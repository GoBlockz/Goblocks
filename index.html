<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOblocks | OS</title>
    <style>
        :root {
            --bg: #000000;
            --card: #080808;
            --border: #1a1a1a;
            --accent: #ffffff;
            --text: #ffffff;
            --text-dim: #555555;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Inter", "Segoe UI", sans-serif;
            margin: 0;
            letter-spacing: -0.5px;
        }

        /* Structural Layout */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid var(--border);
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            backdrop-filter: blur(15px);
            z-index: 100;
        }

        .logo { font-weight: 900; font-size: 20px; cursor: pointer; border: 2px solid #fff; padding: 2px 8px; }
        
        .nav-links span {
            margin-left: 30px;
            font-size: 11px;
            font-weight: 800;
            cursor: pointer;
            color: var(--text-dim);
            transition: 0.2s;
            text-transform: uppercase;
        }

        .nav-links span:hover { color: #fff; }

        /* Main Container */
        .container { max-width: 700px; margin: 60px auto; padding: 0 20px; }
        .page { display: none; }
        .active { display: block; animation: appear 0.5s ease; }

        @keyframes appear { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* UI Components */
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 30px;
            border-radius: 4px;
            margin-bottom: 25px;
        }

        input, textarea {
            background: #000;
            border: 1px solid var(--border);
            color: #fff;
            padding: 15px;
            width: 100%;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 14px;
        }

        .btn {
            background: var(--accent);
            color: var(--bg);
            border: none;
            padding: 14px 40px;
            font-weight: 900;
            font-size: 11px;
            text-transform: uppercase;
            cursor: pointer;
            width: 100%;
            transition: 0.2s;
        }

        .btn:hover { background: #bbb; }

        /* Post Feed Styling */
        .post { border-left: 2px solid var(--border); padding-left: 20px; margin-bottom: 30px; }
        .post-user { font-weight: 900; font-size: 12px; margin-bottom: 5px; }
        .post-content { color: #aaa; font-size: 14px; }
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo" onclick="showPage('home')">GO</div>
    <div class="nav-links" id="nav-container">
        <!-- Links injected by JS -->
    </div>
</div>

<div class="container">
    
    <!-- AUTH PAGE -->
    <div id="auth" class="page">
        <h1>Initialize Entity</h1>
        <div class="card">
            <input type="text" id="reg-user" placeholder="ENTITY_NAME">
            <button class="btn" onclick="accountManager.register()">CREATE IDENTITY</button>
        </div>
    </div>

    <!-- HOME PAGE (FEED) -->
    <div id="home" class="page">
        <h1>Feed</h1>
        <div class="card">
            <textarea id="post-input" placeholder="Broadcast a message..."></textarea>
            <button class="btn" onclick="feedManager.addPost()">BROADCAST</button>
        </div>
        <div id="feed-container"></div>
    </div>

    <!-- PROFILE PAGE -->
    <div id="profile" class="page">
        <div style="text-align:center; margin-bottom: 40px;">
            <div style="font-size: 80px; margin-bottom: 10px;">ðŸ‘¤</div>
            <h1 id="prof-name">NULL</h1>
            <p id="prof-id" style="color: var(--text-dim); font-size: 12px;"></p>
        </div>
        
        <div class="card">
            <h3>Identity Settings</h3>
            <textarea id="bio-input" placeholder="Write your bio..."></textarea>
            <button class="btn" onclick="accountManager.saveBio()">SAVE PROFILE</button>
        </div>
        
        <button class="btn" style="background:transparent; color:#f00; border:1px solid #200;" onclick="accountManager.logout()">TERMINATE SESSION</button>
    </div>

</div>

<script>
    const accountManager = {
        user: JSON.parse(localStorage.getItem('go_user')) || null,

        register() {
            const name = document.getElementById('reg-user').value;
            if(!name) return;
            this.user = { name, bio: "", id: Math.floor(Math.random()*90000) };
            this.save();
            location.reload();
        },

        saveBio() {
            this.user.bio = document.getElementById('bio-input').value;
            this.save();
            alert("Identity Updated.");
        },

        save() { localStorage.setItem('go_user', JSON.stringify(this.user)); },

        logout() { localStorage.removeItem('go_user'); location.reload(); }
    };

    const feedManager = {
        posts: JSON.parse(localStorage.getItem('go_posts')) || [],

        addPost() {
            const content = document.getElementById('post-input').value;
            if(!content) return;
            this.posts.unshift({ user: accountManager.user.name, text: content });
            localStorage.setItem('go_posts', JSON.stringify(this.posts));
            document.getElementById('post-input').value = "";
            this.render();
        },

        render() {
            const container = document.getElementById('feed-container');
            container.innerHTML = this.posts.map(p => `
                <div class="post">
                    <div class="post-user">${p.user}</div>
                    <div class="post-content">${p.text}</div>
                </div>
            `).join('');
        }
    };

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    // Logic to handle state
    if (!accountManager.user) {
        showPage('auth');
    } else {
        document.getElementById('nav-container').innerHTML = `
            <span onclick="showPage('home')">FEED</span>
            <span onclick="showPage('profile')">PROFILE</span>
        `;
        document.getElementById('prof-name').innerText = accountManager.user.name;
        document.getElementById('prof-id').innerText = "SYSTEM_ID: " + accountManager.user.id;
        document.getElementById('bio-input').value = accountManager.user.bio;
        feedManager.render();
        showPage('home');
    }
</script>

</body>
</html>
