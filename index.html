<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOblocks | Game Engine</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --goblocks-red: #e11d48;
            --dark-bg: #0f172a;
            --sidebar-bg: #1e293b;
            --card-bg: #334155;
            --text-main: #f8fafc;
            --accent-gold: #fbbf24;
            --sidebar-width: 280px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }

        body { 
            background: var(--dark-bg); 
            color: var(--text-main); 
            overflow: hidden; 
            height: 100vh; 
            -webkit-user-select: none; user-select: none;
        }

        /* --- AUTH SYSTEM UI --- */
        #auth-gate {
            position: fixed; inset: 0; background: radial-gradient(circle, #1e293b 0%, #0f172a 100%);
            z-index: 10000; display: flex; align-items: center; justify-content: center;
        }

        .auth-card {
            background: var(--sidebar-bg); padding: 40px; border-radius: 16px;
            width: 420px; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.8);
        }

        .auth-card h1 { font-weight: 900; font-size: 32px; color: var(--goblocks-red); text-align: center; margin-bottom: 30px; }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 12px; font-weight: 700; margin-bottom: 8px; color: #94a3b8; text-transform: uppercase; }
        
        input { 
            width: 100%; padding: 14px; border-radius: 8px; border: 2px solid #334155; 
            background: #0f172a; color: white; transition: 0.2s; outline: none;
        }

        input:focus { border-color: var(--goblocks-red); }

        .btn-primary {
            width: 100%; padding: 14px; border-radius: 8px; border: none;
            background: var(--goblocks-red); color: white; font-weight: 800; 
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }

        .btn-secondary {
            width: 100%; background: transparent; color: #94a3b8; border: 1px solid #334155;
            padding: 10px; margin-top: 10px; cursor: pointer; border-radius: 8px;
        }

        /* --- TOP HUD SYSTEM --- */
        #top-hud {
            position: fixed; top: 20px; right: 20px; display: none; gap: 15px; z-index: 999;
        }

        .stat-pill {
            background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px);
            padding: 10px 20px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; gap: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .currency-icon { width: 20px; height: 20px; background: var(--accent-gold); border-radius: 4px; box-shadow: 0 0 10px var(--accent-gold); }

        /* --- MAIN LAYOUT --- */
        .app-shell { display: none; height: 100vh; width: 100vw; }

        nav.sidebar {
            width: var(--sidebar-width); background: var(--sidebar-bg);
            border-right: 1px solid rgba(255,255,255,0.05);
            display: flex; flex-direction: column; padding: 30px 15px;
        }

        .nav-link {
            padding: 16px 20px; margin-bottom: 8px; border-radius: 12px; cursor: pointer;
            transition: 0.2s; font-weight: 700; color: #94a3b8; display: flex; align-items: center;
        }

        .nav-link:hover { background: rgba(255,255,255,0.05); color: white; }
        .nav-link.active { background: var(--goblocks-red); color: white; box-shadow: 0 10px 15px -3px rgba(225, 29, 72, 0.4); }

        .logout-section {
            margin-top: auto; padding: 20px; border-top: 1px solid rgba(255,255,255,0.05);
            cursor: pointer; display: flex; align-items: center; gap: 10px; color: #ef4444; font-weight: 700;
        }

        .viewport { flex: 1; padding: 60px; overflow-y: auto; background: var(--dark-bg); position: relative; }

        /* --- MODULE STYLES --- */
        .grid-market { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .item-card { background: var(--card-bg); padding: 20px; border-radius: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        
        .mining-container { height: 70%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .mine-btn {
            width: 200px; height: 200px; border-radius: 50%; border: 8px solid var(--goblocks-red);
            background: #1e293b; color: white; font-size: 24px; font-weight: 900; cursor: pointer;
            box-shadow: 0 0 50px rgba(225, 29, 72, 0.3); transition: 0.1s;
        }
        .mine-btn:active { transform: scale(0.95); background: var(--goblocks-red); }

        .player-row {
            background: var(--card-bg); padding: 15px 25px; border-radius: 12px;
            margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center;
        }
    </style>
</head>
<body>

    <!-- HUD (BLOCK COUNT RIGHT UP) -->
    <div id="top-hud">
        <div class="stat-pill">
            <div class="currency-icon"></div>
            <span id="global-block-count">0</span>
        </div>
    </div>

    <!-- AUTHENTICATION GATE -->
    <div id="auth-gate">
        <div class="auth-card">
            <h1>GOblocks</h1>
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="u-input" placeholder="Min 3 characters">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="p-input" placeholder="••••••••">
            </div>
            <button class="btn-primary" onclick="Core.Auth.register()">Create Account</button>
            <button class="btn-secondary" onclick="Core.Auth.login()">Existing User Login</button>
        </div>
    </div>

    <!-- MAIN ENGINE INTERFACE -->
    <div class="app-shell" id="main-engine">
        <nav class="sidebar">
            <div style="font-weight:900; font-size: 22px; margin-bottom: 40px; padding-left: 20px;">GO<span style="color:var(--goblocks-red)">BLOCKS</span></div>
            
            <div class="nav-link active" onclick="Core.Router.go('home', this)">Dashboard</div>
            <div class="nav-link" onclick="Core.Router.go('market', this)">Market Place</div>
            <div class="nav-link" onclick="Core.Router.go('mining', this)">Block Mining</div>
            <div class="nav-link" onclick="Core.Router.go('players', this)">New Players</div>

            <div class="logout-section" onclick="location.reload()">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4m7 14l5-5m0 0l-5-5m5 5H9"></path></svg>
                Logout
            </div>
        </nav>

        <main class="viewport" id="view-target"></main>
    </div>

    <script>
        /** 
         * GOblocks HIGH-LEVEL ENGINE CORE
         * Version: 1.0.4 - GitHub Pages Ready
         */
        const Core = (() => {
            // Internal State Encapsulation
            const _STATE = {
                user: null,
                db: () => JSON.parse(localStorage.getItem('gb_sys_v1') || '[]')
            };

            const _save = (data) => localStorage.setItem('gb_sys_v1', JSON.stringify(data));

            return {
                Auth: {
                    register: () => {
                        const u = document.getElementById('u-input').value.trim();
                        const p = document.getElementById('p-input').value.trim();
                        if(u.length < 3 || p.length < 4) return alert("Security Error: Credentials too weak.");
                        
                        const users = _STATE.db();
                        if(users.find(x => x.u === u)) return alert("Identity Error: Username taken.");

                        users.push({ u, p, b: 0, ts: Date.now() });
                        _save(users);
                        alert("Account Encrypted. Please Login.");
                    },
                    login: () => {
                        const u = document.getElementById('u-input').value.trim();
                        const p = document.getElementById('p-input').value.trim();
                        const user = _STATE.db().find(x => x.u === u && x.p === p);

                        if(user) {
                            _STATE.user = user;
                            document.getElementById('auth-gate').style.display = 'none';
                            document.getElementById('main-engine').style.display = 'flex';
                            document.getElementById('top-hud').style.display = 'flex';
                            Core.UI.refreshHUD();
                            Core.Router.go('home');
                        } else {
                            alert("Access Denied: Invalid Credentials.");
                        }
                    }
                },

                Router: {
                    go: (page, el) => {
                        const target = document.getElementById('view-target');
                        if(el) {
                            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
                            el.classList.add('active');
                        }

                        const modules = {
                            home: `<h1>Dashboard</h1><p style="color:#94a3b8; margin-top:10px;">Welcome back, <b>${_STATE.user.u}</b>. Start mining blocks to climb the ranks.</p>`,
                            market: `<h1>Market Place</h1><div class="grid-market" style="margin-top:30px;">
                                <div class="item-card"><h3>Elite Sparkles</h3><p>Price: 500 B</p></div>
                                <div class="item-card"><h3>Dev Wings</h3><p>Price: 1200 B</p></div>
                                <div class="item-card"><h3>Block Sword</h3><p>Price: 250 B</p></div>
                            </div>`,
                            mining: `<div class="mining-container">
                                <h1 style="margin-bottom:10px;">Block Mining</h1>
                                <p style="margin-bottom:30px; color:#94a3b8;">Click the core to extract currency</p>
                                <button class="mine-btn" onclick="Core.Mechanics.mine()">MINE</button>
                            </div>`,
                            players: `<h1>New Players</h1><div id="p-list" style="margin-top:30px;"></div>`
                        };

                        target.innerHTML = modules[page];
                        if(page === 'players') Core.Mechanics.loadPlayers();
                    }
                },

                Mechanics: {
                    mine: () => {
                        _STATE.user.b += 1;
                        const users = _STATE.db();
                        const idx = users.findIndex(x => x.u === _STATE.user.u);
                        users[idx].b = _STATE.user.b;
                        _save(users);
                        Core.UI.refreshHUD();
                    },
                    loadPlayers: () => {
                        const list = document.getElementById('p-list');
                        const players = _STATE.db().sort((a,b) => b.ts - a.ts);
                        list.innerHTML = players.map(p => `
                            <div class="player-row">
                                <div><span style="color:#94a3b8">User:</span> <b>${p.u}</b></div>
                                <div style="color:var(--accent-gold)">${p.b} Blocks</div>
                            </div>
                        `).join('');
                    }
                },

                UI: {
                    refreshHUD: () => {
                        document.getElementById('global-block-count').innerText = _STATE.user.b.toLocaleString();
                    }
                }
            };
        })();
    </script>
</body>
</html>
