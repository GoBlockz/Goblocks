<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOblocks | Discover</title>
    <style>
        :root {
            --rbx-bg: #111216; /* Roblox Dark Theme */
            --rbx-card: #212229;
            --rbx-nav: #000000;
            --rbx-blue: #0084ff;
            --rbx-border: #393b4a;
            --white: #ffffff;
            --gray: #bdbebe;
        }

        body {
            background-color: var(--rbx-bg);
            color: var(--white);
            font-family: "HCo Gotham SSm", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
            margin: 0; padding: 0; overflow-x: hidden;
        }

        /* --- AUTH WALL --- */
        #auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--rbx-bg); z-index: 9999;
            display: flex; align-items: center; justify-content: center;
        }

        .auth-card {
            background: var(--rbx-card); padding: 40px; border-radius: 8px;
            width: 380px; text-align: center; border: 1px solid var(--rbx-border);
        }

        .auth-card h2 { margin-bottom: 25px; font-weight: 800; font-size: 24px; }

        input {
            width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 4px;
            border: 1px solid var(--rbx-border); background: #000; color: #fff;
            box-sizing: border-box; font-size: 14px;
        }

        .btn-auth {
            width: 100%; padding: 12px; background: var(--white); color: #000;
            border: none; border-radius: 4px; font-weight: 800; cursor: pointer;
            margin-top: 10px; transition: 0.2s;
        }

        .btn-auth:hover { background: var(--gray); }

        /* --- MAIN UI --- */
        .navbar {
            background: var(--rbx-nav); height: 45px; display: flex;
            align-items: center; padding: 0 20px; border-bottom: 1px solid var(--rbx-border);
            position: sticky; top: 0; z-index: 1000;
        }

        .rbx-logo { font-weight: 900; font-size: 18px; margin-right: 30px; cursor: pointer; letter-spacing: -1px; }

        .nav-links span { color: var(--gray); font-size: 13px; font-weight: 600; margin-right: 20px; cursor: pointer; }
        .nav-links span:hover { color: var(--white); }

        /* --- CONTENT --- */
        .container { max-width: 1100px; margin: 30px auto; padding: 0 20px; display: none; }
        .active-session { display: block; animation: fadeIn 0.4s ease; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .row { display: flex; gap: 20px; }
        .sidebar { width: 180px; }
        .main-content { flex: 1; }

        .card { background: var(--rbx-card); border-radius: 8px; padding: 20px; margin-bottom: 20px; }

        /* --- BLOCKY AVATAR RENDERER --- */
        .avatar-container {
            width: 160px; height: 160px; background: #000; border-radius: 50%;
            margin: 0 auto 20px; border: 4px solid var(--rbx-border);
            position: relative; overflow: hidden;
        }

        .block-man {
            position: relative; width: 40px; height: 40px; background: #e0e0e0;
            margin: 40px auto; transform-style: preserve-3d;
        }
        /* Visual Head */
        .block-man::before {
            content: ''; position: absolute; top: -35px; left: 5px;
            width: 30px; height: 30px; background: #ffdbac; /* Skin Tone */
            border-radius: 4px; box-shadow: inset 0 -4px 0 rgba(0,0,0,0.1);
        }
        /* Visual Torso */
        .block-man::after {
            content: ''; position: absolute; top: 0; left: 0;
            width: 40px; height: 50px; background: #0084ff; /* Shirt */
            border-radius: 2px;
        }

        /* --- ITEM TILES --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .item-tile { background: var(--rbx-card); border-radius: 8px; padding: 10px; border: 1px solid var(--rbx-border); text-align: center; }
        .item-thumb { height: 100px; background: #111; border-radius: 4px; margin-bottom: 8px; display: flex; align-items: center; justify-content: center; font-size: 30px; }

    </style>
</head>
<body>

<!-- AUTH OVERLAY -->
<div id="auth-overlay">
    <div class="auth-card">
        <h2 id="auth-title">Log Into GOblocks</h2>
        <input type="text" id="user-input" placeholder="Username">
        <input type="password" id="pass-input" placeholder="Password">
        <button class="btn-auth" onclick="app.login()">Log In</button>
        <p style="font-size: 12px; color: var(--gray); margin-top: 20px;">
            Don't have an account? <span style="color: var(--white); cursor: pointer;" onclick="app.toggleAuth()">Sign Up</span>
        </p>
    </div>
</div>

<!-- TOP NAV -->
<nav class="navbar">
    <div class="rbx-logo">GOBLOCKS</div>
    <div class="nav-links">
        <span onclick="app.showPage('home')">Home</span>
        <span onclick="app.showPage('avatar')">Avatar</span>
        <span onclick="app.showPage('discover')">Discover</span>
    </div>
    <div style="margin-left: auto; font-size: 13px; font-weight: 700;" id="user-tag"></div>
</nav>

<!-- MAIN CONTAINER -->
<div class="container" id="main-app">
    <div class="row">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="avatar-container">
                <div class="block-man"></div>
            </div>
            <p style="text-align:center; font-weight: 800;" id="sidebar-name"></p>
            <hr style="border: 0; border-top: 1px solid var(--rbx-border); margin: 20px 0;">
            <div class="nav-links" style="display: flex; flex-direction: column; gap: 15px;">
                <span onclick="app.logout()" style="color: #ff5050;">Logout</span>
            </div>
        </aside>

        <!-- Main Feed -->
        <main class="main-content">
            
            <section id="home-view">
                <h1>Home</h1>
                <div class="card">
                    <h3>Continue Playing</h3>
                    <div class="grid">
                        <div class="item-tile"><div class="item-thumb">üè¢</div><b>Work at a Pizza</b></div>
                        <div class="item-tile"><div class="item-thumb">üå≥</div><b>Natural Disasters</b></div>
                    </div>
                </div>
            </section>

            <section id="avatar-view" style="display:none;">
                <h1>Avatar Editor</h1>
                <div class="card" style="display: flex; gap: 30px;">
                    <div class="avatar-container" style="margin:0; width:200px; height:200px;">
                         <div class="block-man" style="transform: scale(1.5) translateY(10px);"></div>
                    </div>
                    <div style="flex:1;">
                        <h3>Wardrobe</h3>
                        <div class="grid">
                            <div class="item-tile"><div class="item-thumb">üëï</div>Blue Shirt</div>
                            <div class="item-tile"><div class="item-thumb">üëñ</div>Black Slacks</div>
                        </div>
                    </div>
                </div>
            </section>

        </main>
    </div>
</div>

<script>
    const app = {
        isSignUp: false,
        currentUser: JSON.parse(localStorage.getItem('goblox_session')),

        init() {
            if (this.currentUser) {
                this.enterApp();
            }
        },

        toggleAuth() {
            this.isSignUp = !this.isSignUp;
            document.getElementById('auth-title').innerText = this.isSignUp ? "Sign Up for GOblocks" : "Log Into GOblocks";
        },

        login() {
            const user = document.getElementById('user-input').value;
            if (user.length < 3) return alert("Username too short");
            
            this.currentUser = { name: user, id: Math.floor(Math.random()*900000) };
            localStorage.setItem('goblox_session', JSON.stringify(this.currentUser));
            this.enterApp();
        },

        enterApp() {
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('main-app').classList.add('active-session');
            document.getElementById('user-tag').innerText = this.currentUser.name.toUpperCase();
            document.getElementById('sidebar-name').innerText = this.currentUser.name;
        },

        showPage(page) {
            document.getElementById('home-view').style.display = page === 'home' ? 'block' : 'none';
            document.getElementById('avatar-view').style.display = page === 'avatar' ? 'block' : 'none';
        },

        logout() {
            localStorage.removeItem('goblox_session');
            location.reload();
        }
    };

    app.init();
</script>

</body>
</html>
