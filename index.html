<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GOblocks | 3D Evolution</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --goblocks-red: #e11d48; --dark-bg: #0b0f1a; --sidebar-bg: #161b2d;
            --card-bg: #1e293b; --accent-gold: #fbbf24;
            --char-color: #fbbf24;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background: var(--dark-bg); color: #fff; overflow: hidden; height: 100vh; perspective: 1200px; }

        /* --- ADVANCED 3D CHARACTER ENGINE --- */
        .stage-3d {
            width: 250px; height: 350px; margin: 40px auto;
            position: relative; transform-style: preserve-3d;
            transform: rotateY(-25deg) rotateX(-5deg);
            transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .stage-3d:hover { transform: rotateY(25deg) rotateX(5deg); }

        /* Cube Helper */
        .cube { position: absolute; transform-style: preserve-3d; }
        .side {
            position: absolute; background: var(--char-color);
            border: 1px solid rgba(0,0,0,0.15);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
        }

        /* Fedora Design (Wide Brim + Ribbon) */
        .fedora {
            position: absolute; top: -15px; left: -10px; width: 70px; height: 15px;
            transform-style: preserve-3d; z-index: 10;
        }
        .fedora-brim {
            position: absolute; width: 100px; height: 100px; background: #222;
            top: 5px; left: -25px; transform: rotateX(90deg); border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .fedora-top {
            position: absolute; width: 50px; height: 35px; background: #222;
            top: -30px; left: 0; border: 2px solid #e11d48; /* Red Ribbon Band */
        }

        /* Body Parts with ARMS */
        .head { width: 50px; height: 50px; left: 100px; top: 0; }
        .torso { width: 90px; height: 110px; left: 80px; top: 55px; }
        .arm-l { width: 35px; height: 100px; left: 40px; top: 55px; transform: rotateZ(5deg); }
        .arm-r { width: 35px; height: 100px; left: 175px; top: 55px; transform: rotateZ(-5deg); }
        .leg-l { width: 40px; height: 105px; left: 80px; top: 170px; }
        .leg-r { width: 40px; height: 105px; left: 130px; top: 170px; }

        /* --- INTERFACE --- */
        #top-hud { position: fixed; top: 25px; right: 25px; z-index: 1000; }
        .stat-pill {
            background: rgba(22, 27, 45, 0.95); backdrop-filter: blur(20px);
            padding: 15px 30px; border-radius: 12px; border: 2px solid var(--goblocks-red);
            display: flex; align-items: center; gap: 15px;
        }
        #global-block-count { font-weight: 900; font-size: 1.5rem; }

        nav.sidebar { width: 280px; background: var(--sidebar-bg); display: flex; flex-direction: column; padding: 40px 20px; height: 100vh; float: left; }
        .nav-link { padding: 18px; margin-bottom: 12px; border-radius: 12px; cursor: pointer; color: #64748b; font-weight: 700; transition: 0.3s; }
        .nav-link.active { background: var(--goblocks-red); color: white; }
        
        .viewport { margin-left: 280px; padding: 60px; height: 100vh; overflow-y: auto; }
        #auth-gate { position: fixed; inset: 0; background: #0b0f1a; z-index: 10000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="top-hud" style="display:none;">
        <div class="stat-pill">
            <div style="width:24px; height:24px; background:var(--accent-gold); border-radius:50%"></div>
            <span id="global-block-count">0</span>
        </div>
    </div>

    <div id="auth-gate">
        <div style="background:var(--sidebar-bg); padding:50px; border-radius:24px; width:450px;">
            <h1 style="text-align:center; margin-bottom:40px; font-weight:900;">GO<span style="color:var(--goblocks-red)">BLOCKS</span></h1>
            <input type="text" id="u-input" placeholder="Username" style="width:100%; padding:15px; background:#1e293b; color:white; border:none; border-radius:8px; margin-bottom:20px;">
            <input type="password" id="p-input" placeholder="Password" style="width:100%; padding:15px; background:#1e293b; color:white; border:none; border-radius:8px; margin-bottom:20px;">
            <button onclick="Core.Auth.login()" style="width:100%; padding:15px; background:var(--goblocks-red); color:white; border:none; border-radius:8px; font-weight:900; cursor:pointer;">START ENGINE</button>
            <p onclick="Core.Auth.register()" style="text-align:center; margin-top:20px; cursor:pointer; color:#64748b;">Sign Up</p>
        </div>
    </div>

    <div id="main-engine" style="display:none;">
        <nav class="sidebar">
            <div style="font-weight:900; font-size:28px; margin-bottom:60px;">GO<span style="color:var(--goblocks-red)">B.</span></div>
            <div class="nav-link active" onclick="Core.Router.go('home', this)">Dashboard</div>
            <div class="nav-link" onclick="Core.Router.go('avatar', this)">Avatar Lab</div>
            <div class="nav-link" onclick="Core.Router.go('mining', this)">Block Mining</div>
            <div class="nav-link" onclick="Core.Router.go('players', this)">New Players</div>
            <div style="margin-top:auto; color:#ef4444; font-weight:900; cursor:pointer;" onclick="location.reload()">LOGOUT</div>
        </nav>
        <main class="viewport" id="view-target"></main>
    </div>

    <script>
        const Core = (() => {
            const _STATE = { user: null, db: () => JSON.parse(localStorage.getItem('gb_v4') || '[]') };
            const _save = (data) => localStorage.setItem('gb_v4', JSON.stringify(data));

            return {
                Auth: {
                    register: () => {
                        const u = document.getElementById('u-input').value;
                        const p = document.getElementById('p-input').value;
                        const users = _STATE.db();
                        if(users.find(x => x.u === u)) return alert("User exists");
                        users.push({ u, p, b: 0, color: '#fbbf24', acc: {fedora: true}, ts: Date.now() });
                        _save(users); alert("Created!");
                    },
                    login: () => {
                        const u = document.getElementById('u-input').value;
                        const p = document.getElementById('p-input').value;
                        const user = _STATE.db().find(x => x.u === u && x.p === p);
                        if(user) {
                            _STATE.user = user;
                            document.getElementById('auth-gate').style.display = 'none';
                            document.getElementById('main-engine').style.display = 'block';
                            document.getElementById('top-hud').style.display = 'block';
                            Core.UI.refreshHUD();
                            Core.Router.go('home');
                        } else { alert("Fail"); }
                    }
                },
                Router: {
                    go: (page, el) => {
                        const target = document.getElementById('view-target');
                        if(el) { document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active')); el.classList.add('active'); }
                        
                        if(page === 'home') {
                            target.innerHTML = `<h1>Dashboard</h1><div style="display:flex; gap:50px; align-items:center;">${Core.UI.draw3D(_STATE.user)}<div><h3>Status: Active</h3><p>Blocks: ${_STATE.user.b}</p></div></div>`;
                        } else if(page === 'avatar') {
                            target.innerHTML = `<h1>Avatar Lab</h1>${Core.UI.draw3D(_STATE.user)}<h3>Skin Tones</h3><div style="display:flex; gap:10px; margin-top:20px;">
                                ${['#fbbf24', '#ffcc33', '#eab308', '#d97706'].map(c => `<div onclick="Core.Mech.setColor('${c}')" style="width:50px; height:50px; background:${c}; cursor:pointer; border-radius:12px;"></div>`).join('')}
                            </div>`;
                        } else if(page === 'mining') {
                            target.innerHTML = `<h1>Mining Node</h1><div style="text-align:center; padding-top:50px;"><button onclick="Core.Mech.mine()" style="width:200px; height:200px; border-radius:50%; background:var(--goblocks-red); color:white; font-size:30px; font-weight:900; border:10px solid #fff; cursor:pointer;">MINE</button></div>`;
                        } else if(page === 'players') {
                            target.innerHTML = `<h1>New Logins</h1>` + _STATE.db().reverse().map(p => `<div style="background:#1e293b; padding:15px; margin-top:10px; border-radius:8px;"><b>${p.u}</b> - ${p.b} blocks</div>`).join('');
                        }
                    }
                },
                Mech: {
                    mine: () => { _STATE.user.b += 1; Core.UI.refreshHUD(); Core.Mech.sync(); },
                    setColor: (c) => { _STATE.user.color = c; Core.Router.go('avatar'); Core.Mech.sync(); },
                    sync: () => { const db = _STATE.db(); const i = db.findIndex(x => x.u === _STATE.user.u); db[i] = _STATE.user; _save(db); }
                },
                UI: {
                    refreshHUD: () => { document.getElementById('global-block-count').innerText = _STATE.user.b.toLocaleString(); },
                    draw3D: (u) => `
                        <div class="stage-3d" style="--char-color: ${u.color}">
                            <div class="cube head">
                                ${u.acc.fedora ? '<div class="fedora"><div class="fedora-brim"></div><div class="fedora-top"></div></div>' : ''}
                                <div class="side" style="width:50px; height:50px;"></div>
                            </div>
                            <div class="cube torso"><div class="side" style="width:90px; height:110px;"></div></div>
                            <div class="cube arm-l"><div class="side" style="width:35px; height:100px;"></div></div>
                            <div class="cube arm-r"><div class="side" style="width:35px; height:100px;"></div></div>
                            <div class="cube leg-l"><div class="side" style="width:40px; height:105px;"></div></div>
                            <div class="cube leg-r"><div class="side" style="width:40px; height:105px;"></div></div>
                        </div>`
                }
            };
        })();
    </script>
</body>
</html>
