<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOblocks | Home</title>
    <style>
        :root {
            --bg: #000000;
            --card: #111111;
            --border: #222222;
            --accent: #ffffff;
            --text-main: #ffffff;
            --text-dim: #888888;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* Modern Minimalist Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 1px solid var(--border);
            padding: 12px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 20px;
            font-weight: 800;
            letter-spacing: -1px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .nav-links span {
            color: var(--text-dim);
            margin-left: 25px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .nav-links span:hover, .nav-links span.active-nav {
            color: var(--accent);
        }

        /* Layout Containers */
        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .page { display: none; animation: fadeIn 0.3s ease-in-out; }
        .active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Neat Component Cards */
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 20px;
        }

        h1, h2, h3 { margin-top: 0; font-weight: 700; }
        p { color: var(--text-dim); line-height: 1.6; }

        /* Buttons */
        .btn {
            background: var(--accent);
            color: var(--bg);
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:hover { opacity: 0.8; }

        /* Avatar System Styles */
        .avatar-viewport {
            width: 100%;
            height: 300px;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 80px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .user-item {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: 0.2s;
        }

        .user-item:hover { border-color: var(--accent); }

        .user-circle {
            width: 80px;
            height: 80px;
            background: #222;
            border-radius: 50%;
            margin: 0 auto 10px;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="logo" onclick="showPage('home')">GOblocks</div>
    <div class="nav-links">
        <span onclick="showPage('home')" id="link-home" class="active-nav">HOME</span>
        <span onclick="showPage('discover')" id="link-discover">PEOPLE</span>
        <span onclick="showPage('avatar')" id="link-avatar">AVATAR</span>
    </div>
</nav>

<div class="container">
    
    <!-- HOME PAGE -->
    <div id="home" class="page active">
        <h1>Welcome home.</h1>
        <div class="card">
            <h3>Feed</h3>
            <p>Your connections are currently quiet. Explore the grid to find new friends.</p>
            <button class="btn" onclick="showPage('discover')">Explore People</button>
        </div>
    </div>

    <!-- DISCOVER PAGE -->
    <div id="discover" class="page">
        <h2>Global Discovery</h2>
        <div class="grid">
            <div class="user-item">
                <div class="user-circle"></div>
                <div style="font-weight: bold; margin-bottom: 10px;">User_01</div>
                <button class="btn" style="width: 100%; font-size: 12px;">View Profile</button>
            </div>
            <div class="user-item">
                <div class="user-circle"></div>
                <div style="font-weight: bold; margin-bottom: 10px;">Void_Walker</div>
                <button class="btn" style="width: 100%; font-size: 12px;">View Profile</button>
            </div>
            <div class="user-item">
                <div class="user-circle"></div>
                <div style="font-weight: bold; margin-bottom: 10px;">Mono_Type</div>
                <button class="btn" style="width: 100%; font-size: 12px;">View Profile</button>
            </div>
        </div>
    </div>

    <!-- AVATAR PAGE -->
    <div id="avatar" class="page">
        <h2>Identity Editor</h2>
        <div class="card">
            <div class="avatar-viewport">ðŸ‘¤</div>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h3>Current Setup</h3>
                    <p>Monochrome Suit v1.0</p>
                </div>
                <button class="btn">Customize</button>
            </div>
        </div>
    </div>

</div>

<script>
    function showPage(pageId) {
        // Hide all pages
        const pages = document.querySelectorAll('.page');
        pages.forEach(p => p.classList.remove('active'));
        
        // Remove active class from all nav links
        const links = document.querySelectorAll('.nav-links span');
        links.forEach(l => l.classList.remove('active-nav'));

        // Show selected page and update nav link
        document.getElementById(pageId).classList.add('active');
        document.getElementById('link-' + pageId).classList.add('active-nav');
        
        window.scrollTo(0,0);
    }
</script>

</body>
</html>
