<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOblocks | Platform</title>
    <style>
        :root {
            --rbx-bg: #000000;
            --rbx-card: #0a0a0a;
            --rbx-nav: #000000;
            --rbx-border: #1a1a1a;
            --accent: #ffffff;
            /* Default Skin Tone */
            --skin: #ffdbac; 
        }

        body {
            background-color: var(--rbx-bg);
            color: #fff;
            font-family: "Segoe UI", Roboto, sans-serif;
            margin: 0; overflow-x: hidden;
        }

        /* --- AUTH WALL --- */
        #auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center;
        }

        .auth-card {
            background: var(--rbx-card); padding: 40px; border: 1px solid var(--rbx-border);
            width: 320px; text-align: center;
        }

        input {
            width: 100%; padding: 12px; margin-bottom: 15px; background: #000;
            border: 1px solid var(--rbx-border); color: #fff; box-sizing: border-box;
        }

        .btn-main {
            width: 100%; padding: 12px; background: #fff; color: #000;
            border: none; font-weight: 800; cursor: pointer; text-transform: uppercase;
        }

        /* --- NAV --- */
        .navbar {
            background: #000; border-bottom: 1px solid var(--rbx-border);
            padding: 10px 40px; display: flex; align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }

        .logo { font-weight: 900; border: 2px solid #fff; padding: 2px 8px; cursor: pointer; margin-right: 30px; }

        .nav-links span { color: #666; font-size: 12px; font-weight: 700; margin-right: 20px; cursor: pointer; }
        .nav-links span:hover { color: #fff; }

        /* --- LAYOUT --- */
        .container { max-width: 1000px; margin: 40px auto; padding: 0 20px; display: none; }
        .active-session { display: grid; grid-template-columns: 1fr 300px; gap: 30px; }

        .card { background: var(--rbx-card); border: 1px solid var(--rbx-border); padding: 20px; margin-bottom: 20px; }

        /* --- BLOCKY CHARACTER (WITH LEGS) --- */
        .avatar-box {
            width: 100%; height: 250px; background: #050505; 
            display: flex; align-items: center; justify-content: center;
            border: 1px solid var(--rbx-border); margin-bottom: 20px;
        }

        .block-man { position: relative; width: 40px; height: 60px; }
        
        /* Head */
        .head { 
            position: absolute; top: -35px; left: 5px; width: 30px; height: 30px; 
            background: var(--skin); border-radius: 2px;
        }
        /* Torso */
        .torso { 
            position: absolute; top: 0; left: 0; width: 40px; height: 50px; 
            background: var(--skin); border-radius: 1px;
        }
        /* Legs */
        .leg-l { position: absolute; top: 52px; left: 2px; width: 17px; height: 40px; background: var(--skin); }
        .leg-r { position: absolute; top: 52px; left: 21px; width: 17px; height: 40px; background: var(--skin); }

        /* --- SKIN COLOR PICKER --- */
        .color-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-top: 20px; }
        .swatch { width: 100%; height: 40px; cursor: pointer; border: 1px solid #333; }
        .swatch:hover { border-color: #fff; }

        /* --- MEMBER LIST --- */
        .member-item { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; font-size: 13px; }
        .mini-circle { width: 30px; height: 30px; background: #222; border-radius: 50%; }

    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="auth-card">
        <h2 style="letter-spacing:2px;">GOblocks</h2>
        <input type="text" id="user-input" placeholder="USERNAME">
        <button class="btn-main" onclick="app.login()">INITIALIZE</button>
    </div>
</div>

<nav class="navbar">
    <div class="logo" onclick="app.showPage('home')">GO</div>
    <div class="nav-links">
        <span onclick="app.showPage('home')">HOME</span>
        <span onclick="app.showPage('avatar')">AVATAR</span>
    </div>
    <div id="currency" style="margin-left:auto; font-size:12px; font-weight:800;">0 G-BUX</div>
</nav>

<div class="container" id="main-app">
    <!-- LEFT CONTENT -->
    <main>
        <section id="home-view">
            <h1>Dashboard</h1>
            <div class="card">
                <h3>Welcome back, <span id="user-name-display"></span></h3>
                <p style="color:#666;">Your identity is synced to the monochrome grid.</p>
            </div>
        </section>

        <section id="avatar-view" style="display:none;">
            <h1>Identity Editor</h1>
            <div class="avatar-box">
                <div class="block-man">
                    <div class="head"></div>
                    <div class="torso"></div>
                    <div class="leg-l"></div>
                    <div class="leg-r"></div>
                </div>
            </div>
            <div class="card">
                <h3>Select Skin Tone</h3>
                <div class="color-grid">
                    <div class="swatch" style="background:#ffdbac" onclick="app.setSkin('#ffdbac')"></div>
                    <div class="swatch" style="background:#f1c27d" onclick="app.setSkin('#f1c27d')"></div>
                    <div class="swatch" style="background:#e0ac69" onclick="app.setSkin('#e0ac69')"></div>
                    <div class="swatch" style="background:#8d5524" onclick="app.setSkin('#8d5524')"></div>
                    <div class="swatch" style="background:#c68642" onclick="app.setSkin('#c68642')"></div>
                    <div class="swatch" style="background:#ffffff" onclick="app.setSkin('#ffffff')"></div>
                    <div class="swatch" style="background:#555555" onclick="app.setSkin('#555555')"></div>
                    <div class="swatch" style="background:#333333" onclick="app.setSkin('#333333')"></div>
                    <div class="swatch" style="background:#111111" onclick="app.setSkin('#111111')"></div>
                    <div class="swatch" style="background:#ff0000" onclick="app.setSkin('#ff0000')"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- RIGHT SIDEBAR -->
    <aside>
        <div class="card">
            <h4 style="margin-top:0; color:#666; font-size:11px; letter-spacing:1px;">NEWEST ENTITIES</h4>
            <div id="new-members-list">
                <!-- Members will be added here -->
            </div>
        </div>
    </aside>
</div>

<script>
    const app = {
        user: JSON.parse(localStorage.getItem('go_session')),

        init() {
            if (this.user) {
                this.enter();
            }
            this.generateMembers();
        },

        login() {
            const val = document.getElementById('user-input').value;
            if (val.length < 2) return;
            this.user = { name: val, skin: '#ffdbac' };
            localStorage.setItem('go_session', JSON.stringify(this.user));
            this.enter();
        },

        enter() {
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('main-app').style.display = 'grid';
            document.getElementById('main-app').classList.add('active-session');
            document.getElementById('user-name-display').innerText = this.user.name;
            this.setSkin(this.user.skin || '#ffdbac');
        },

        setSkin(color) {
            this.user.skin = color;
            localStorage.setItem('go_session', JSON.stringify(this.user));
            document.documentElement.style.setProperty('--skin', color);
        },

        showPage(p) {
            document.getElementById('home-view').style.display = p === 'home' ? 'block' : 'none';
            document.getElementById('avatar-view').style.display = p === 'avatar' ? 'block' : 'none';
        },

        generateMembers() {
            const names = ["Void_01", "GridWalker", "MonoUser", "NullPointer", "PixelAdmin", "CyberGhost"];
            const list = document.getElementById('new-members-list');
            names.forEach(name => {
                list.innerHTML += `
                    <div class="member-item">
                        <div class="mini-circle"></div>
                        <span>${name}</span>
                        <span style="margin-left:auto; color:#333; font-size:10px;">Just Joined</span>
                    </div>
                `;
            });
        }
    };

    app.init();
</script>

</body>
</html>
