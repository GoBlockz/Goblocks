<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOblocks | Platform</title>
    <style>
        :root {
            --bg-body: #000000;
            --bg-card: #0a0a0a;
            --bg-nav: #000000;
            --border: #1a1a1a;
            --accent: #ffffff;
            --text-dim: #666666;
            --skin: #ffdbac;
            --sidebar-w: 250px;
        }

        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg-body); color: #fff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        /* --- MANDATORY LOGIN WALL --- */
        #auth-wall {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; align-items: center; justify-content: center;
        }
        .auth-card {
            background: var(--bg-card); padding: 50px; border: 1px solid var(--border);
            width: 400px; text-align: center; border-radius: 4px;
        }
        .auth-card h1 { font-size: 40px; font-weight: 900; margin: 0 0 10px 0; letter-spacing: -2px; }
        .auth-input {
            width: 100%; background: #000; border: 1px solid var(--border);
            padding: 15px; color: #fff; margin-bottom: 20px; outline: none;
        }
        .btn-auth {
            width: 100%; padding: 15px; background: #fff; color: #000;
            border: none; font-weight: 900; cursor: pointer; text-transform: uppercase;
        }

        /* --- GLOBAL NAVIGATION --- */
        header {
            height: 60px; background: #000; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; padding: 0 30px; position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-weight: 900; font-size: 22px; cursor: pointer; margin-right: 40px; }
        .nav-meta { margin-left: auto; display: flex; align-items: center; gap: 25px; }

        /* --- MAIN LAYOUT --- */
        #main-layout { display: none; height: calc(100vh - 60px); }
        .active-session { display: flex !important; }

        aside.sidebar {
            width: var(--sidebar-w); border-right: 1px solid var(--border);
            padding: 30px 15px; display: flex; flex-direction: column; gap: 5px;
        }
        .nav-link {
            padding: 12px 15px; color: var(--text-dim); cursor: pointer;
            font-weight: 700; font-size: 13px; text-transform: uppercase;
        }
        .nav-link:hover, .link-active { background: #111; color: #fff; }

        main.viewport { flex: 1; padding: 40px; overflow-y: auto; }
        .page { display: none; max-width: 1000px; margin: 0 auto; }
        .page-active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }

        /* --- DASHBOARD & CARDS --- */
        .card { background: var(--bg-card); border: 1px solid var(--border); padding: 30px; margin-bottom: 25px; border-radius: 4px; }
        .card h2 { margin-top: 0; font-weight: 800; font-size: 28px; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }

        /* --- AVATAR RIG (FULL BODY) --- */
        .avatar-canvas {
            width: 100%; height: 400px; background: #050505; border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center; position: relative;
        }
        .rig-main { position: relative; width: 60px; height: 100px; transform: scale(1.6); }
        .rig-main div { position: absolute; background: var(--skin); border: 1px solid rgba(0,0,0,0.2); }
        .head { width: 40px; height: 40px; top: -45px; left: 10px; border-radius: 4px; }
        .torso { width: 60px; height: 85px; top: 0; left: 0; }
        .arm-l { width: 28px; height: 80px; top: 0; left: -32px; }
        .arm-r { width: 28px; height: 80px; top: 0; right: -32px; }
        .leg-l { width: 28px; height: 85px; top: 88px; left: 0; }
        .leg-r { width: 28px; height: 85px; top: 88px; right: 4px; }

        /* --- STATUS FEED --- */
        #status-input { width: 100%; background: #000; border: 1px solid var(--border); color: #fff; padding: 15px; margin-bottom: 10px; }
        .post { border-left: 2px solid var(--accent); padding-left: 20px; margin-bottom: 20px; }
        .post b { display: block; font-size: 12px; color: var(--text-dim); margin-bottom: 5px; }

        /* --- MARKET & DISCOVER --- */
        .item-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .item-card { background: var(--bg-card); border: 1px solid var(--border); padding: 20px; text-align: center; }
        .item-icon { font-size: 40px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="auth-wall">
    <div class="auth-card">
        <h1>GOblocks</h1>
        <input type="text" id="reg-name" class="auth-input" placeholder="USERNAME">
        <button id="auth-btn" class="btn-auth">Connect to Platform</button>
    </div>
</div>

<header>
    <div class="logo" onclick="App.nav('home')">GOblocks</div>
    <div class="nav-meta">
        <div style="font-weight: 800; font-size: 13px;">G$ <span id="gbux-count">0</span></div>
        <div id="user-tag" style="font-weight: 900; font-size: 13px; text-transform: uppercase;"></div>
    </div>
</header>

<div id="main-layout">
    <aside class="sidebar">
        <div class="nav-link link-active" id="l-home" onclick="App.nav('home')">Home</div>
        <div class="nav-link" id="l-avatar" onclick="App.nav('avatar')">Avatar</div>
        <div class="nav-link" id="l-discover" onclick="App.nav('discover')">Discover</div>
        <div class="nav-link" id="l-market" onclick="App.nav('market')">Market</div>
        <div class="nav-link" onclick="App.logout()" style="margin-top:auto; color:red;">Logout</div>
    </aside>

    <main class="viewport">
        <!-- HOME PAGE -->
        <section id="p-home" class="page page-active">
            <div class="card">
                <h2>Welcome, <span id="welcome-name"></span></h2>
                <textarea id="status-input" placeholder="What's on your mind?"></textarea>
                <button class="btn-auth" style="width:auto; padding: 10px 30px;" onclick="App.postStatus()">Post Status</button>
            </div>
            <div class="card">
                <h3>My Feed</h3>
                <div id="feed-container"></div>
            </div>
        </section>

        <!-- AVATAR PAGE -->
        <section id="p-avatar" class="page">
            <h2>Avatar Editor</h2>
            <div class="card" style="display:grid; grid-template-columns: 1fr 1fr; gap: 40px;">
                <div class="avatar-canvas">
                    <div class="rig-main">
                        <div class="head"></div><div class="arm-l"></div><div class="torso"></div><div class="arm-r"></div><div class="leg-l"></div><div class="leg-r"></div>
                    </div>
                </div>
                <div>
                    <h3>Skin Tone</h3>
                    <div style="display:grid; grid-template-columns: repeat(4, 1fr); gap: 10px;" id="skin-grid"></div>
                </div>
            </div>
        </section>

        <!-- DISCOVER -->
        <section id="p-discover" class="page">
            <h2>Discover People</h2>
            <div class="item-grid" id="discover-grid"></div>
        </section>

        <!-- MARKET -->
        <section id="p-market" class="page">
            <h2>Marketplace</h2>
            <div class="item-grid" id="market-grid"></div>
        </section>
    </main>
</div>

<script>
const App = {
    state: JSON.parse(localStorage.getItem('goblocks_vfinal')) || null,

    init() {
        document.getElementById('auth-btn').onclick = () => this.register();
        if (this.state) this.mount();
        this.renderStatic();
    },

    register() {
        const name = document.getElementById('reg-name').value.trim();
        if (name.length < 2) return alert("Username required.");
        this.state = { name, skin: '#ffdbac', gbux: 500, posts: [], inventory: [] };
        this.save();
        this.mount();
    },

    mount() {
        document.getElementById('auth-wall').style.display = 'none';
        document.getElementById('main-layout').classList.add('active-session');
        document.getElementById('user-tag').innerText = this.state.name;
        document.getElementById('welcome-name').innerText = this.state.name;
        document.getElementById('gbux-count').innerText = this.state.gbux;
        document.documentElement.style.setProperty('--skin', this.state.skin);
        this.renderFeed();
        this.renderDiscover();
    },

    nav(t) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('page-active'));
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('link-active'));
        document.getElementById('p-' + t).classList.add('page-active');
        document.getElementById('l-' + t).classList.add('link-active');
    },

    postStatus() {
        const text = document.getElementById('status-input').value.trim();
        if (!text) return;
        this.state.posts.unshift({ user: this.state.name, text, time: new Date().toLocaleTimeString() });
        document.getElementById('status-input').value = '';
        this.save();
        this.renderFeed();
    },

    renderFeed() {
        const container = document.getElementById('feed-container');
        container.innerHTML = this.state.posts.map(p => `
            <div class="post"><b>${p.user} - ${p.time}</b>${p.text}</div>
        `).join('');
    },

    renderStatic() {
        const tones = ['#ffdbac', '#f1c27d', '#e0ac69', '#8d5524', '#ffffff', '#333333', '#111111', '#00ff88'];
        document.getElementById('skin-grid').innerHTML = tones.map(t => 
            `<div onclick="App.setSkin('${t}')" style="background:${t}; height:45px; cursor:pointer; border:1px solid #222;"></div>`
        ).join('');

        const items = [{n:"Top Hat", i:"ðŸŽ©"}, {n:"Shades", i:"ðŸ•¶ï¸"}, {n:"Crown", i:"ðŸ‘‘"}];
        document.getElementById('market-grid').innerHTML = items.map(i => `
            <div class="item-card"><div class="item-icon">${i.i}</div><b>${i.n}</b><br><small>100 G-BUX</small></div>
        `).join('');
    },

    renderDiscover() {
        if (!this.state) return;
        document.getElementById('discover-grid').innerHTML = `
            <div class="item-card"><div class="item-icon">ðŸ‘¤</div><b>${this.state.name}</b><br><small>Online</small></div>
        `;
    },

    setSkin(c) {
        this.state.skin = c;
        document.documentElement.style.setProperty('--skin', c);
        this.save();
    },

    save() { localStorage.setItem('goblocks_vfinal', JSON.stringify(this.state)); },
    logout() { localStorage.removeItem('goblocks_vfinal'); location.reload(); }
};

App.init();
</script>
</body>
</html>
